<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Filmer CRUD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

  <h1 class="mb-4">Filmer</h1>

  <!-- Formulär för att skapa/uppdatera film -->
  <form id="movieForm" class="mb-4">
    <input type="hidden" id="movieId">

    <input class="form-control mb-2" id="title" placeholder="Titel" required>
    <input class="form-control mb-2" id="genre" placeholder="Genre">
    <input class="form-control mb-2" id="rating" type="number" step="0.1" placeholder="Betyg">

    <button type="submit" class="btn btn-primary">Spara</button>
  </form>

  <!-- Lista över filmer -->
  <div id="moviesList" class="row"></div>
  
  <!-- Bootstrap Modal för meddelanden -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="messageModalLabel">Meddelande</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Stäng"></button>
      </div>
      <div class="modal-body" id="modalMessage">
        <!-- Texten uppdateras via JS -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Stäng</button>
      </div>
    </div>
  </div>
</div>


  <!-- Script för CRUD -->
  <script src="script.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
