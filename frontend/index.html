<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>CRUD Projekt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Movies</h1>

<form id="movieForm">
  <input type="hidden" id="movieId">

  <input class="form-control mb-2" id="title" placeholder="Title">
  <input class="form-control mb-2" id="genre" placeholder="Genre">
  <input class="form-control mb-2" id="rating" type="number" placeholder="Rating">

  <button class="btn btn-primary">Save</button>
</form>

<div id="list" class="mt-4"></div>

<script src="script.js"></script>
</body>
</html>
