<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Filmer CRUD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Egen CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark-subtle">

  <div class="container py-5">

    <h1 class="mb-4 text-dark">Filmer</h1>

    <!-- Formulär i kort (som läraren) -->
    <div class="card shadow-sm mb-5">
      <div class="card-body">
        <h4 class="mb-3">Lägg till / ändra film</h4>

        <form id="movieForm">
          <input type="hidden" id="movieId">

          <input class="form-control mb-2" id="title" placeholder="Titel" required>
          <input class="form-control mb-2" id="genre" placeholder="Genre">
          <input class="form-control mb-3" id="rating" type="number" step="0.1" placeholder="Betyg">

          <button type="submit" class="btn btn-primary me-2">Spara</button>
          <button type="reset" class="btn btn-secondary">Rensa</button>
        </form>
      </div>
    </div>

    <!-- Lista över filmer -->
    <h3 class="mb-3">Sparade filmer</h3>
    <div id="moviesList" class="row"></div>

  </div>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="messageModalLabel">Meddelande</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Stäng"></button>
        </div>
        <div class="modal-body" id="modalMessage"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Stäng</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
